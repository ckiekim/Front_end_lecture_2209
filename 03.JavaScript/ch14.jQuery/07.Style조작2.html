<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 조작</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // div 객체 생성 및 스타일 적용을 한꺼번에
            for (let i=0; i<256; i++) {
                $('<div></div>')                // 객체 생성
                    .css('height', '2px')       // 스타일 적용
                    .css('background', `rgb(${255-i}, ${255-i}, ${255-i})`)
                    .appendTo('body');          // body에 연결
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
