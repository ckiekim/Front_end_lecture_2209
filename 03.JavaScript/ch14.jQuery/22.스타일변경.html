<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 변경</title>
    <style>
        .important { font-weight: bold; font-size: xx-large; }
        .blue { color: blue; }
        .red { color: red; border: 1px solid blue; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.add').click(function(e) {
                $('h1, h2, p').addClass('blue');    // .attr('class', 'blue')
                $('div').addClass('important red');
            });
            $('.remove').click(function(e) {
                $('h1, h2, p').removeClass('blue');
                $('div').removeClass('important red');
            });
            $('.toggle').click(function(e) {
                $('h1, h2, p, div').toggleClass('red');
            })
        });
    </script>
</head>
<body style="margin: 50px;">
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>jQuery</div><br>
    <button class="add">CSS 적용</button>
    <button class="remove">CSS 적용 해제</button>
    <button class="toggle">CSS 토글</button>
</body>
</html>
